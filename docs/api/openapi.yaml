openapi: 3.0.3
info:
  title: TestShop E-Commerce API
  description: |
    Complete REST API for TestShop E-Commerce platform.
    
    ## Authentication
    - **Public APIs**: No authentication required
    - **User APIs**: Requires Bearer token (login to get token)
    - **Admin APIs**: Requires Admin role Bearer token
    
    ## Base URL
    - Production: `https://testshop-lr30.onrender.com`
    - Local: `http://localhost:3000`
  version: 1.0.0
  contact:
    name: TestShop Support
    email: support@testshop.com

servers:
  - url: https://testshop-lr30.onrender.com
    description: Production server
  - url: http://localhost:3000
    description: Local development

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        fullName:
          type: string
        role:
          type: string
          enum: [CUSTOMER, ADMIN]
        createdAt:
          type: string
          format: date-time

    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        stockQuantity:
          type: integer
        createdAt:
          type: string
          format: date-time

    CartItem:
      type: object
      properties:
        id:
          type: string
        productId:
          type: string
        quantity:
          type: integer
        priceAtTime:
          type: number
        product:
          $ref: '#/components/schemas/Product'

    Cart:
      type: object
      properties:
        userId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'

    OrderItem:
      type: object
      properties:
        id:
          type: string
        productId:
          type: string
        productName:
          type: string
        price:
          type: number
        quantity:
          type: integer
        subtotal:
          type: number

    Order:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        status:
          type: string
          enum: [PENDING, PROCESSING, SHIPPED, DELIVERED, CANCELLED]
        paymentStatus:
          type: string
          enum: [PENDING, PAID, FAILED, REFUNDED]
        subtotal:
          type: number
        totalAmount:
          type: number
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        createdAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object

paths:
  # Auth
  /api/auth/register:
    post:
      tags: [Authentication]
      summary: Register new user
      description: Create a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, fullName]
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  minLength: 6
                  example: password123
                fullName:
                  type: string
                  example: John Doe
      responses:
        '200':
          description: Registration successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/User'
                          accessToken:
                            type: string
                          expiresIn:
                            type: integer
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/login:
    post:
      tags: [Authentication]
      summary: Login
      description: Authenticate and get access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/User'
                          accessToken:
                            type: string
                          expiresIn:
                            type: integer
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/logout:
    post:
      tags: [Authentication]
      summary: Logout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful

  # User Profile
  /api/user/profile:
    get:
      tags: [User]
      summary: Get user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized

    patch:
      tags: [User]
      summary: Update profile
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                currentPassword:
                  type: string
                newPassword:
                  type: string
                  minLength: 6
      responses:
        '200':
          description: Profile updated
        '400':
          description: Invalid current password or validation error

  # Products (Public)
  /api/products:
    get:
      tags: [Products]
      summary: List all products
      parameters:
        - name: search
          in: query
          description: Search by name or description
          schema:
            type: string
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - properties:
                      data:
                        type: object
                        properties:
                          items:
                            type: array
                            items:
                              $ref: '#/components/schemas/Product'

  /api/products/{slug}:
    get:
      tags: [Products]
      summary: Get product by slug
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/Product'
        '404':
          description: Product not found

  # Cart
  /api/cart/items:
    get:
      tags: [Cart]
      summary: Get cart
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Cart contents
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/Cart'

    post:
      tags: [Cart]
      summary: Add to cart
      description: Add product to cart with stock validation
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [productId, quantity]
              properties:
                productId:
                  type: string
                  format: uuid
                quantity:
                  type: integer
                  minimum: 1
      responses:
        '200':
          description: Item added
        '400':
          description: Insufficient stock

    patch:
      tags: [Cart]
      summary: Update cart item
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [itemId, quantity]
              properties:
                itemId:
                  type: string
                quantity:
                  type: integer
                  minimum: 1
      responses:
        '200':
          description: Cart updated

    delete:
      tags: [Cart]
      summary: Remove from cart
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [itemId]
              properties:
                itemId:
                  type: string
      responses:
        '200':
          description: Item removed

  # Orders
  /api/orders:
    get:
      tags: [Orders]
      summary: List my orders
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User orders
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - properties:
                      data:
                        type: object
                        properties:
                          items:
                            type: array
                            items:
                              $ref: '#/components/schemas/Order'

    post:
      tags: [Orders]
      summary: Create order
      description: Create order from cart, auto deducts stock
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Order created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/Order'
        '400':
          description: Cart empty or insufficient stock

  /api/orders/{id}:
    get:
      tags: [Orders]
      summary: Get order detail
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Order details
        '404':
          description: Order not found

  /api/orders/{id}/cancel:
    post:
      tags: [Orders]
      summary: Cancel order
      description: Cancel order and restore stock
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Order cancelled
        '400':
          description: Cannot cancel (already paid or wrong status)

  # Payments
  /api/payments/intent:
    post:
      tags: [Payments]
      summary: Create payment intent
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [orderId]
              properties:
                orderId:
                  type: string
      responses:
        '200':
          description: Payment intent created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - properties:
                      data:
                        type: object
                        properties:
                          clientSecret:
                            type: string

  # Admin - Products
  /api/admin/products:
    get:
      tags: [Admin - Products]
      summary: List all products (admin)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: All products
        '403':
          description: Not admin

    post:
      tags: [Admin - Products]
      summary: Create product
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, slug, description, price]
              properties:
                name:
                  type: string
                slug:
                  type: string
                  pattern: '^[a-z0-9-]+$'
                description:
                  type: string
                price:
                  type: number
                  minimum: 0
                stockQuantity:
                  type: integer
                  minimum: 0
      responses:
        '200':
          description: Product created
        '409':
          description: Slug already exists

  /api/admin/products/{id}:
    get:
      tags: [Admin - Products]
      summary: Get product (admin)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product details

    put:
      tags: [Admin - Products]
      summary: Update product
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                slug:
                  type: string
                description:
                  type: string
                price:
                  type: number
                stockQuantity:
                  type: integer
      responses:
        '200':
          description: Product updated

    delete:
      tags: [Admin - Products]
      summary: Delete product
      description: Delete product if not in any cart or order
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product deleted
        '400':
          description: Cannot delete (product in use)

  # Admin - Orders
  /api/admin/orders:
    get:
      tags: [Admin - Orders]
      summary: List all orders
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [PENDING, PROCESSING, SHIPPED, DELIVERED, CANCELLED]
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Paginated orders list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - properties:
                      data:
                        type: object
                        properties:
                          items:
                            type: array
                            items:
                              $ref: '#/components/schemas/Order'
                          pagination:
                            type: object
                            properties:
                              page:
                                type: integer
                              limit:
                                type: integer
                              total:
                                type: integer
                              totalPages:
                                type: integer

  /api/admin/orders/{id}:
    get:
      tags: [Admin - Orders]
      summary: Get order detail (admin)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Order with user details

    patch:
      tags: [Admin - Orders]
      summary: Update order status
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [PENDING, PROCESSING, SHIPPED, DELIVERED, CANCELLED]
                paymentStatus:
                  type: string
                  enum: [PENDING, PAID, FAILED, REFUNDED]
      responses:
        '200':
          description: Order status updated

  # Admin - Stats
  /api/admin/stats:
    get:
      tags: [Admin - Dashboard]
      summary: Get dashboard statistics
      security:
        - bearerAuth: []
      parameters:
        - name: period
          in: query
          description: Time period for stats
          schema:
            type: string
            enum: [7d, 30d, 90d, 1y]
            default: 30d
      responses:
        '200':
          description: Dashboard statistics
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - properties:
                      data:
                        type: object
                        properties:
                          summary:
                            type: object
                            properties:
                              totalUsers:
                                type: integer
                              totalProducts:
                                type: integer
                              totalOrders:
                                type: integer
                              totalRevenue:
                                type: number
                              lowStockProducts:
                                type: integer
                          ordersByStatus:
                            type: object
                            properties:
                              pending:
                                type: integer
                              processing:
                                type: integer
                              shipped:
                                type: integer
                              delivered:
                                type: integer
                              cancelled:
                                type: integer
